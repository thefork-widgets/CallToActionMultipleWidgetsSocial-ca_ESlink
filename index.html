<script type="text/javascript">
  // origin = facebook-instagram
  var pathName = window.location.pathname;  
  window.onload= tranlations();
  $('body').click(tranlations);
  function tranlations(){
    if(isParameterByName('origin')){
        let origin = getParameterByName('origin');
        if(origin == "facebook" || origin == "instagram" ){ 
            $(document).ready(function(){
              console.log("Fuente: "+origin);
              $(".main, .res-message").hide();
              $(".tab-content").show();
            });    
        
        }else{
            console.log("Fuente: 'origin' no existe");
            $(".tab-content").hide();
            $(".main, .res-message").show();
            $("body").css("background", "#fff");
        }
   
    }else if(pathName.search( 'ca_ES' )!=-1){ 
        // $(document).ready(function(){
            console.log("Es ca_ES")
            $(".main").hide();
            $(".tab-content").show();
        // });
    }else{
        console.log("No es ca_ES")
        $(".tab-content").hide();
        $(".main").show();
    }    
  }

  //let origin = getParameterByName('origin');https://module.lafourchette.com/es_ES/module/24136-9857c?origin=facebook&utm_medium=integration&utm_source=facebook&fbclid=IwAR10IMOlpfi7gxaOVGrCy5IE1UN-JiDbMlIwt2mwSZq6FBjoY1nesOIf7x0#/128493/pdh
  // origin > facebook
  function getParameterByName(name, url=window.location.href) {
    name = name.replace(/[\[\]]/g, "\\$&");
    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
        results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, " "));
  }
  //isParameterByName('origin');
  // origin > True
  function isParameterByName(name) {
    let regex = new RegExp('[?&]' + name + '=');
    return regex.test(window.location.href);
  }
</script>
